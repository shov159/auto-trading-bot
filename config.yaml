  timeframe: "1Day"

risk:
  max_position_pct: 0.02 # 2% of account per trade
  stop_loss_pct: 0.02 # 2%
  take_profit_pct: 0.05 # 5%
  max_drawdown_pct: 0.10 # 10%
  stop_loss_atr_multiplier: 2.0
  take_profit_atr_multiplier: 4.0

execution:
  paper_trading: true
  use_telegram: true
  log_level: "INFO"
  timeout_seconds: 5
  max_retries: 3

strategy:
  rsi_period: 14
  rsi_buy_thresh: 60
  rsi_sell_thresh: 75
  sma_fast: 50
