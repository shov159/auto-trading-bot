# Trading Configuration

trading:
  symbols:
    - "SPY" # S&P 500 (Focused Launch)

  timeframe: "1Day"

risk:
  max_position_pct: 0.02 # 2% of account per trade
  stop_loss_pct: 0.02 # 2%
  take_profit_pct: 0.05 # 5%
  max_drawdown_pct: 0.10 # 10%
  stop_loss_atr_multiplier: 2.0
  take_profit_atr_multiplier: 5.0 # Optimized from 4.0

execution:
  paper_trading: true
  use_telegram: true
  log_level: "INFO"
  timeout_seconds: 5
  max_retries: 3

# Debug & Testing Settings
debug:
  debug_mode: false  # Set to true for verbose logging & stack traces
  risk_per_trade: 50  # Default risk per trade in $
  test_mode_enabled: true  # Allow /test_signal command

strategy:
  rsi_period: 14
  rsi_buy_thresh: 60
  rsi_sell_thresh: 75
  sma_fast: 50
  buy_score_threshold: 60 # Optimized from 70

# CIO AI Brain Configuration
cio_brain:
  # Watchlist for autonomous scanning
  watchlist:
    - "SPY"
    - "QQQ"
    - "NVDA"
    - "TSLA"
    - "AMD"
    - "AAPL"
    - "MSFT"
    - "AMZN"
    - "META"
    - "GOOGL"
  
  # Autonomous scan settings
  scan_interval_minutes: 30
  scan_during_market_hours_only: true
  
  # Alert thresholds
  min_conviction_for_alert: "HIGH"  # HIGH, MED, or LOW
  
  # AI Model preferences (uses first available)
  preferred_models:
    - "gpt-4o"           # OpenAI
    - "claude-sonnet-4-20250514"  # Anthropic
    - "gemini-2.0-flash"           # Google